<template>
    <template if:true={showButtons}>
        <lightning-card>
            <div class="slds-grid slds-wrap">
                <template for:each={buttons} for:item="button">
                    <div key={button.name} class="slds-m-horizontal_xx-small slds-m-bottom_x-small">
                        <lightning-button label={button.label} variant="brand" name={button.name} onclick={handleClick} disabled={button.disabled}></lightning-button>
                    
                    </div>
                </template>
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
                </template>
            </div>
        </lightning-card>
    </template>
    <template if:true={errorMessage}>
        <span>{errorMessage}</span>
    </template>
</template>
